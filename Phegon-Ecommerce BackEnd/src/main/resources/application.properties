spring.application.name=Phegon-Ecommerce
spring.datasource.url=jdbc:postgresql://localhost:5432/ecomm
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
server.port=2424

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#your_secrete_jwt_string
secreteJwtString=${JWT_SECRET}

#your_aws_s3_access
#your_aws_s3_secrete

aws.s3.access=${AWS_ACCESS_KEY}
aws.s3.secrete=${AWS_SECRET_KEY}